{% extends 'competition/base.html' %}
{% load bootstrap3 %}

{% block title %}
 - Register
{% endblock title %}

{% block content %}
<h2 class="sub-header">Register</h2>
<form method="POST" action="{% url 'register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}" />
</form>
{% endblock content %}
