{% extends 'competition/base.html' %}
{% load bootstrap3 %}

{% block title %}
 - Log in
{% endblock title %}

{% block content %}
<h2 class="sub-header">Log in</h2>
<form method="POST" action="{% url 'login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'index' %}" />
</form>
<p>Don't have an sccount? Register <a href="{% url 'register' %}">here</a>.</p>
{% endblock content %}
